<!DOCTYPE html>
<html>
    <head>
        <title>Add Recipe</title>
        <link rel="stylesheet" href="index.css">
        <script src="src/jquery-3.7.1.min.js"></script>
        <script src="src/addPageHandler.js"></script>
    </head>
    <body>
        <h2>Add a new recipe:</h2>
        <form id="addForm">
            <label for="authorInput">Author:</label>
            <input id="authorInput" type="text"><br>
            <label for="nameInput">Name:</label>
            <input id="nameInput" type="text"><br>
            <label for="typeInput">Type:  </label>
            <input id="typeInput" type="text"><br>
            <label for="descriptionInput">Description:</label>
            <input id="descriptionInput" type="text"><br>
            <input id="submit" type="submit" value="Add recipe">
        </form>
        <button id="cancelButton" class="nonTableButton">Back to main page</button>
    </body>
</html>
