<div class="main">

    <h2>Edit recipe:</h2>
    <form id="addForm" (ngSubmit)="editSubmit()">
        <label for="authorInput">Author:</label>
        <input id="authorInput" type="text" name="authorInput" [(ngModel)]="authorInput"><br>
        <label for="nameInput">Name:</label>
        <input id="nameInput" type="text" name="nameInput" [(ngModel)]="nameInput"><br>
        <label for="typeInput">Type:  </label>
        <input id="typeInput" type="text" name="typeInput" [(ngModel)]="typeInput"><br>
        <label for="descriptionInput">Description:</label>
        <input id="descriptionInput" type="text" name="descriptionInput" [(ngModel)]="descriptionInput"><br>
        <input id="submit" type="submit" value="Edit recipe">
    </form>
    <button id="cancelButton" class="nonTableButton" (click)="backToMenu()">Back to main page</button>
</div>
